<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adame Artesanías</title>
    <link rel="icon" type="image/x-icon" href="img/logo2.png">
    <link rel="stylesheet" href="css/pushbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">  
    <script src="js/jquery-3.4.0.min.js"></script>
    <script src="js/menu.js"></script>
    <style type="text/css">
    #slider{
        overflow: hidden;
        position: absolute;
        width: 100%;
        height: 100%;
    }
    #slider figure{
        position: relative;
        width: 500%;
        margin: 0;
        left:0;
        background: rgba(196, 32, 33, .7);
        animation: 20s slider infinite;
    }

    #slider figure img{
        width: 20%;
        float: left;
    }

    @keyframes slider{
        0%{
            left: 0;
        }
        33% {
            left: 0;
        }
        66% {
            left: -100%;
        }
        99% {
            left: -200%;
        }
    }
    </style>    
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <nav class="menu">
            <div class="container-menu">
                <div class="logo">
                    <div class="logo-name">
                        <img src="img/logo.png" alt="">
                        <a class="ada" href="#">adameArtesanías</a>
                    </div>
                    <div class="icon-menu">
                        <a href="#" id="btn-menu" class="btn-menu"><span class="fas fa-bars"></span></a>
                    </div>
                </div>
            </div>
            <div class="menu-link">
                <ul>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Mi cuenta</a></li>
                    <li><a href="#" data-pushbar-target="pushbar-carrito"><i class="fas fa-shopping-bag"></i> Carrito</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section class="banner">
        <div id="slider">
            <figure>
                <img src="img/banner/banner1.jpg" alt="">
                <img src="img/banner/banner2.jpg" alt="">
                <img src="img/banner/banner3.jpg" alt="">
            </figure>
        </div>
        <div class="bg-details">
            <div class="details">
                <h1>Bienvenidos a adameArtesanías</h1>
                <a href="#">Saber más</a>
            </div>
        </div>
    </section>
	<div class="contenedor">
            <main>
                <fieldset>
                    <legend>Destacados</legend>
                <section class="productos">
                    <figure>
                        <img src="img/productos/1.jpg" alt="">
                        <figcaption>
                            <a href="#" data-pushbar-target="pushbar-carrito">
                                <span>$100</span>
                                <span>Comprar</span>
                            </a>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="img/productos/2.jpg" alt="">
                        <figcaption>
                            <a href="#" data-pushbar-target="pushbar-carrito">
                                <span>$100</span>
                                <span>Comprar</span>
                            </a>
                        </figcaption>
                    </figure>
                    <figure>
                        <img src="img/productos/3.jpg" alt="">
                        <figcaption>
                            <a href="#" data-pushbar-target="pushbar-carrito">
                                <span>$100</span>
                                <span>Comprar</span>
                            </a>
                        </figcaption>
                    </figure>
                    <figure>
                            <img src="img/productos/4.jpg" alt="">
                            <figcaption>
                                <a href="#" data-pushbar-target="pushbar-carrito">
                                    <span>$100</span>
                                    <span>Comprar</span>
                                </a>
                            </figcaption>
                        </figure>
                </section>
            </fieldset>
            </main>
            
            <!-- Pushbars: Carrito de Compras -->
            <div data-pushbar-id="pushbar-carrito" class="pushbar from_right pushbar-carrito">
                <div class="btn-cerrar izquierda">
                    <button data-pushbar-close><i class="fas fa-times"></i></button>
                </div>
                <p class="Titulo">Carrito de compras</p>
                <div class="item">
                    <img src="img/productos/1.jpg" alt="">
                </div>
                <div class="textos">
                    <p class="nombre-item">Lorem ipsum</p>
                    <p>$100</p>
                </div>
                <div class="item">
                        <img src="img/productos/2.jpg" alt="">
                </div>
                <div class="textos">
                        <p class="nombre-item">Lorem ipsum</p>
                        <p>$100</p>
                </div>
                <div class="total">
                    <p class="precio-total">Total:</p>
                    <p>$200</p>
                </div>
            </div>            
        </div>
        <footer>
            <div class="pie">
                <table>
                    
                </table>
            </div>
        </footer>
        <script src="js/pushbar.js"></script>
        <script>
            var pushbar = new Pushbar({
                blur:true,
                overlay:true
            })
        </script>
</body>
</html>
